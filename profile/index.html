<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/css/style.css" />
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body class="post-body">
    <header class="post-header profile-header">
      <a href="/post/feed/?page=1" class="back-to-feed-on-profile">
        <i class="fa-solid fa-chevron-left"></i>
        Back to Top
      </a>
      <nav class="header-nav">
        <a href="/post/create/" class="new-post-button-desktop button-dark">
          <i class="fa-solid fa-pen-fancy"></i>
          New Post
        </a>
        <a class="my-page">
          <i class="fa-regular fa-user"></i>
        </a>
        <button class="logout-button">Log out</button>
      </nav>
    </header>

    <main class="post-main profile-main">
      <a href="/post/create/" class="new-post-button-mobile button-dark">
        <i class="fa-solid fa-pen-fancy"></i>
        New Post
      </a>
      <div class="button-area"></div>
      <div class="profile">
        <img src="" alt="" class="avatar" />
        <div class="user-information">
          <h1 class="username"></h1>
          <p class="bio"></p>
          <ul>
            <li>Followers: <span class="followers"></span></li>
            <li>Following: <span class="following"></span></li>
          </ul>
          <p>Posts: <span class="posts"></span></p>
        </div>
      </div>
      <div class="feed"></div>
      <div class="feed-pagination"></div>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
