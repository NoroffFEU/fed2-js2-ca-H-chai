<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../src/css/style.css" /> -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body>
    <header
      class="post-header profile-header px-3 pt-3 pt-lg-6 px-lg-9 d-flex justify-content-between align-items-center sticky-lg-top"
    >
      <a
        href="/post/feed/?page=1"
        class="back-to-feed d-inline-blockw-lg-80 mx-lg-auto-on-profile"
      >
        <i class="fa-solid fa-chevron-left me-1"></i>
        Back to Top
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2"
      >
        <a
          href="/post/create/"
          class="new-post-button-desktop bg-dark d-none border border-2 border-black d-lg-inline-block px-3 py-2 rounded"
        >
          <i class="fa-solid fa-pen-fancy me-1"></i>
          New Post
        </a>
        <a
          class="my-page bg-dark px-3 py-2 rounded border border-2 border-black"
        >
          <i class="fa-solid fa-user"></i>
        </a>
        <button
          class="logout-button border border-2 border-black px-3 py-2 rounded"
        >
          Log out
        </button>
      </nav>
    </header>

    <main class="post-main profile-main mt-5 mb-10 mt-lg-6 px-4 px-lg-11">
      <a
        href="/post/create/"
        class="new-post-button-mobile bg-dark d-lg-none border border-black fixed-bottom text-end me-4 mb-6 px-2 py-2 rounded"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <div class="feed container">
        <div class="button-area mb-3 d-flex justify-content-end"></div>
        <div
          class="profile d-flex align-items-start mb-7 mb-lg-8 gap-2 gap-lg-4"
        >
          <img
            src=""
            alt=""
            class="avatar"
            style="min-width: 4rem; max-width: 8rem; object-fit: contain"
          />
          <div class="user-information">
            <h1 class="username mb-2"></h1>
            <p class="bio mb-2"></p>
            <ul class="list-unstyled d-flex align-items-center gap-2 mb-1">
              <li>Followers: <strong class="followers"></strong></li>
              <li>Following: <strong class="following"></strong></li>
            </ul>
            <p class="mb-0">Posts: <strong class="posts"></strong></p>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-3"
        ></div>
      </div>
      <div
        class="feed-pagination mt-8 d-flex justify-content-center align-items-center gap-2"
      ></div>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
