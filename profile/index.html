<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../src/css/style.css" /> -->
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body class="post-body">
    <header
      class="post-header profile-header px-3 pt-3 pb-11 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center sticky-lg-top"
    >
      <a href="/post/feed/?page=1" class="back-to-feed-on-profile">
        <i class="fa-solid fa-chevron-left me-1"></i>
        Back to Top
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2"
      >
        <a
          href="/post/create/"
          class="new-post-button-desktop button-dark d-none d-lg-inline-block border px-3 py-2 rounded"
        >
          <i class="fa-solid fa-pen-fancy me-1"></i>
          New Post
        </a>
        <a class="my-page border px-3 py-2 rounded">
          <i class="fa-regular fa-user"></i>
        </a>
        <button class="logout-button border px-3 py-2 rounded">Log out</button>
      </nav>
    </header>

    <main class="post-main profile-main mt-5 mb-10 px-4">
      <a
        href="/post/create/"
        class="new-post-button-mobile button-dark d-lg-none fixed-bottom text-end me-4 mb-6 px-2 py-2 bg-secondary rounded"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <div class="button-area"></div>
      <div class="profile">
        <img src="" alt="" class="avatar" />
        <div class="user-information">
          <h1 class="username"></h1>
          <p class="bio"></p>
          <ul>
            <li>Followers: <span class="followers"></span></li>
            <li>Following: <span class="following"></span></li>
          </ul>
          <p>Posts: <span class="posts"></span></p>
        </div>
      </div>
      <div class="feed"></div>
      <div class="feed-pagination"></div>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
