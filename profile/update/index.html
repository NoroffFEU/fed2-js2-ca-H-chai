<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../../src/css/style.css" /> -->
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body class="post-body">
    <header
      class="post-header p-3 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center sticky-lg-top"
    >
      <a href="/post/feed/?page=1" class="col-2 col-lg-1">
        <img
          src="/public/images/noroff-logo.png"
          alt="Logo"
          class="logo col-12"
        />
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2 col-9"
      >
        <a
          href="/post/create/"
          class="new-post-button-desktop button-dark d-none d-lg-inline-block border px-3 py-2 rounded"
        >
          <i class="fa-solid fa-pen-fancy me-1"></i>
          New Post
        </a>
        <button class="logout-button border px-3 py-2 rounded">Log out</button>
      </nav>
    </header>

    <main class="post-main mt-5 mb-10 px-4 mt-lg-10 px-lg-11">
      <div class="back-to-feed d-inline-blockw-lg-80 mx-lg-auto mb-4 mb-lg-7">
        <a class="back-to-profile-page font-size-sm">
          <i class="fa-solid fa-chevron-left me-1"></i>
        </a>
      </div>
      <h1 class="text-center mb-4 mb-lg-5">Update Profile</h1>

      <form name="updateProfile" class="update-profile-form w-lg-80 mx-lg-auto">
        <div class="form-group mb-3">
          <label for="bio" class="form-label col-12 mb-2 fw-bold"> Bio </label>
          <input name="bio" id="bio" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="banner" class="form-label col-12 mb-2 fw-bold">
            Banner URL
          </label>
          <input
            name="banner[url]"
            id="banner"
            type="url"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="banner-alt" class="form-label col-12 mb-2 fw-bold">
            Banner alt
          </label>
          <input
            name="banner[alt]"
            id="banner-alt"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="avatar" class="form-label col-12 mb-2 fw-bold">
            Avatar URL
          </label>
          <input
            name="avatar[url]"
            id="avatar"
            type="url"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="avatar-alt" class="form-label col-12 mb-2 fw-bold">
            Avatar alt
          </label>
          <input
            name="avatar[alt]"
            id="avatar-alt"
            type="text"
            class="form-control"
          />
        </div>
        <button
          type="submit"
          class="submit-type-button font-size-sm btn border col-12 mt-3"
        >
          Update Profile
        </button>
      </form>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
