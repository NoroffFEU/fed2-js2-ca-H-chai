<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body class="bg-light font-display">
    <header
      class="fixed top-0 right-0 left-0 flex justify-between items-center bg-light p-4 lg:pt-10 lg:pb-10 lg:px-16"
    >
      <a href="/post/feed/?page=1" class="w-1/4 md:w-1/6">
        <img src="/public/images/Postlyfe.svg" alt="Logo" class="logo" />
      </a>
      <nav class="header-nav lg:flex lg:gap-2">
        <a
          href="/post/create/"
          class="text-green font-medium border-2 px-4 py-2 rounded-md bg-light hidden lg:block duration-pb hover:text-light hover:bg-green"
        >
          <i class="fa-solid fa-pen-fancy mr-1"></i>
          New Post
        </a>
        <button
          class="logout-button text-green font-medium border-2 px-4 py-2 rounded-md bg-light duration-pb hover:text-light hover:bg-green"
        >
          Log out
        </button>
      </nav>
    </header>

    <main class="mt-32 mb-20 px-6 lg:mt-44 lg:px-32">
      <a
        href="/post/create/"
        class="text-bg-light bg-green font-medium px-4 py-2 rounded-md fixed right-6 bottom-10 lg:hidden"
      >
        <i class="fa-solid fa-pen-fancy mr-1"></i>
        New Post
      </a>
      <div class="back-to-feed mb-6 lg:mb-12">
        <a class="back-to-profile-page text-sm">
          <i class="fa-solid fa-chevron-left mr-1"></i>
        </a>
      </div>
      <h1 class="text-3xl text-center font-bold mb-6 lg:text-4xl lg:mb-8">
        Update Profile
      </h1>

      <form
        name="updateProfile"
        class="update-profile-form lg:w-4/5 lg:mx-auto"
      >
        <label for="bio" class="font-semibold block">
          Bio
          <input
            name="bio"
            id="bio"
            type="text"
            class="block w-full border bg-light rounded-md p-3 mb-4 mt-2 font-normal font-body"
          />
        </label>
        <label for="banner" class="font-semibold block">
          Banner URL
          <input
            name="banner[url]"
            id="banner"
            type="url"
            class="block w-full border bg-light rounded-md p-3 mb-4 mt-2 font-normal font-body"
          />
        </label>
        <label for="banner-alt" class="font-semibold block">
          Banner alt
          <input
            name="banner[alt]"
            id="banner-alt"
            type="text"
            class="block w-full border bg-light rounded-md p-3 mb-4 mt-2 font-normal font-body"
          />
        </label>
        <label for="avatar" class="font-semibold block">
          Avatar URL
          <input
            name="avatar[url]"
            id="avatar"
            type="url"
            class="block w-full border bg-light rounded-md p-3 mb-4 mt-2 font-normal font-body"
          />
        </label>
        <label for="avatar-alt" class="font-semibold block">
          Avatar alt
          <input
            name="avatar[alt]"
            id="avatar-alt"
            type="text"
            class="block w-full border bg-light rounded-md p-3 mb-4 mt-2 font-normal font-body"
          />
        </label>
        <button
          type="submit"
          class="submit-type-button w-full text-center font-medium bg-green text-white p-3 text-sm rounded-md mt-4 border-2 duration-pb hover:text-green hover:bg-light-green"
        >
          Update Profile
        </button>
      </form>
    </main>

    <footer class="flex justify-center pb-8 gap-4 lg:pb-6 text-sm">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
