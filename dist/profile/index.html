<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/app-CBi_kBM2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-BQvVkEQ6.css">
  </head>
  <body>
    <header
      class="profile-header px-3 pt-3 pt-lg-6 px-lg-9 d-flex justify-content-between align-items-center sticky-top"
    >
      <nav
        class="navbar navbar-expand-lg header-nav justify-content-between w-100 py-0"
      >
        <div class="container-fluid px-0">
          <a
            href="/post/feed/?page=1"
            class="nav-brand back-to-feed d-inline-blockw-lg-80 mx-lg-auto-on-profile"
          >
            <i class="fa-solid fa-chevron-left me-1"></i>
            Back to Top
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mt-7 my-lg-0 text-center gap-2 align-items-center"
            >
              <li class="nav-item">
                <a
                  href="/post/create/"
                  class="nav-link btn btn-light hover-dark d-none border border-2 d-lg-inline-block px-3 py-2 rounded"
                >
                  <i class="fa-solid fa-pen-fancy me-1"></i>
                  New Post
                </a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a
                  class="nav-link my-page btn btn-light hover-dark px-3 py-2 rounded border border-2"
                >
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
              <li class="nav-item d-lg-none">
                <a
                  class="nav-link my-page btn btn-light hover-dark button-border px-3 py-2"
                >
                  My Page
                </a>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link logout-button button-border px-3 py-2 rounded btn btn-light"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5 mb-10 mt-lg-6 px-4 px-lg-8">
      <a
        href="/post/create/"
        class="d-lg-none btn btn-primary border-2 fixed-bottom text-end me-4 mb-6 px-3 py-2 rounded fw-medium"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <div class="feed container">
        <div class="button-area mb-3 d-flex justify-content-end"></div>
        <div
          class="profile d-flex align-items-start mb-7 mb-lg-8 gap-2 gap-lg-4"
        >
          <img
            src=""
            alt=""
            class="avatar"
            style="min-width: 4rem; max-width: 8rem; object-fit: contain"
          />
          <div class="user-information">
            <h1 class="username mb-2"></h1>
            <p class="bio mb-2"></p>
            <ul class="list-unstyled d-flex align-items-center gap-2 mb-1">
              <li>
                Followers:<span
                  class="followers fw-semibold d-inline-block ms-1"
                ></span>
              </li>
              <li>
                Following:<span
                  class="following fw-semibold d-inline-block ms-1"
                ></span>
              </li>
            </ul>
            <p class="mb-0">
              Posts:<span class="posts fw-semibold d-inline-block ms-1"></span>
            </p>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 gx-3 gx-lg-4 gy-5"
        ></div>
      </div>
      <div
        class="feed-pagination mt-8 d-flex justify-content-center align-items-center gap-2"
      ></div>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
