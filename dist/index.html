<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <!-- <link rel="stylesheet" href="dist/css/custom.css" /> -->
    <!-- <link rel="stylesheet" href="src/css/style.css" /> -->
    <script type="module" crossorigin src="/assets/app-CtNPyvI1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-CamFq3NE.css" />
  </head>

  <body>
    <header class="p-3 pt-lg-6 px-lg-9 pb-lg-0">
      <a href="/">
        <img src="/assets/noroff-logo-cWZQt9D6.png" alt="Logo" class="logo" />
      </a>
    </header>

    <main class="auth-main">
      <h1 class="page-title">Login</h1>
      <form name="login">
        <div>
          <label for="email">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
        </div>

        <div>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </label>
        </div>

        <button type="submit" class="submit-type-button font-size-sm">
          Log in
        </button>
        <p class="auth-info">
          Don't have an account?<a href="/auth/register/" class="auth-link"
            >Sign up</a
          >
        </p>
      </form>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
