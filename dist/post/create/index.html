<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/assets/app-CtNPyvI1.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-CamFq3NE.css" />
    <link rel="stylesheet" crossorigin href="/assets/style-dYjuQQMH.css" />
  </head>
  <body>
    <header class="post-header">
      <a href="/post/feed/?page=1">
        <img src="/assets/noroff-logo-cWZQt9D6.png" alt="Logo" class="logo" />
      </a>
      <nav class="header-nav">
        <a class="my-page">
          <i class="fa-solid fa-user"></i>
        </a>
        <button class="logout-button">Log out</button>
      </nav>
    </header>

    <main class="post-main">
      <h1>New Post</h1>

      <form name="createPost" class="create-form">
        <label for="title">
          Title
          <input name="title" id="title" type="text" required />
        </label>
        <label for="img-url">
          Image URL
          <input name="media[url]" id="img-url" type="text" required />
        </label>
        <label for="img-alt">
          Image alt
          <input name="media[alt]" id="img-alt" type="text" required />
        </label>
        <label for="tags">
          Tag
          <input name="tags" id="tags" type="text" />
        </label>
        <label for="content">
          Content
          <textarea
            name="body"
            id="content"
            cols="30"
            rows="12"
            required
          ></textarea>
        </label>
        <button type="submit" class="font-size-sm">Create Post</button>
      </form>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
