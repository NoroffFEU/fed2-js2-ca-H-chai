<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body>
    <header
      class="p-3 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center fixed-top bg-light"
    >
      <nav
        class="navbar navbar-expand-lg header-nav justify-content-between w-100 py-0"
      >
        <div class="container-fluid px-0">
          <a href="/post/feed/?page=1" class="nav-brand col-2 col-md-2">
            <img src="/public/images/Postlyfe.svg" alt="Logo" class="col-12" />
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto my-7 my-lg-0 text-center gap-2 align-items-center"
            >
              <li class="nav-item">
                <a
                  href="/post/create/"
                  class="nav-link btn btn-light hover-dark d-none border border-2 d-lg-inline-block px-3 py-2 rounded"
                >
                  <i class="fa-solid fa-pen-fancy me-1"></i>
                  New Post
                </a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a
                  class="nav-link my-page btn btn-light hover-dark px-3 py-2 rounded border border-2"
                >
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link my-page btn btn-light hover-dark px-3 py-2">
                  My Page
                </a>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link logout-button button-border border-none px-3 py-2 rounded btn btn-light"
                >
                  Log out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-11 mb-10 px-4 mt-lg-12 px-lg-11">
      <a
        href="/post/create/"
        class="d-lg-none btn btn-primary border-2 fixed-bottom text-end me-4 mb-6 px-3 py-2 rounded fw-medium"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <form name="editPost" class="edit-form w-lg-80 mx-lg-auto">
        <div class="form-group mb-3">
          <label for="title" class="form-label col-12 mb-2 fw-bold">
            Title
          </label>
          <input name="title" id="title" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="img-url" class="form-label col-12 mb-2 fw-bold">
            Image URL
          </label>
          <input
            name="media[url]"
            id="img-url"
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="img-alt" class="form-label col-12 mb-2 fw-bold">
            Image alt
          </label>
          <input
            name="media[alt]"
            id="img-alt"
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="tags" class="form-label col-12 mb-2 fw-bold"> Tag </label>
          <input name="tags" id="tags" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="content" class="form-label col-12 mb-2 fw-bold">
            Content
          </label>
          <textarea
            name="body"
            id="content"
            cols="30"
            rows="12"
            class="form-control"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="font-size-sm btn btn-primary border-2 col-12 mt-3"
        >
          Update Post
        </button>
      </form>
      <button
        class="delete-button font-size-sm btn btn-danger border-2 col-12 mt-3 w-lg-80 d-block mx-lg-auto"
      >
        Delete This Post
      </button>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#" class="hover-underline">Terms of Use</a>
      <a href="#" class="hover-underline">Privacy Policy</a>
    </footer>
  </body>
</html>
