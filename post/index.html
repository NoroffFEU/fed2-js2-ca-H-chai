<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../src/app.js" defer></script>
  </head>
  <body>
    <header
      class="p-3 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center sticky-lg-top"
    >
      <a href="/post/feed/?page=1" class="col-2 col-md-2">
        <img src="/public/images/Postlyfe.svg" alt="Logo" class="col-12" />
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2 col-9"
      >
        <a
          href="/post/create/"
          class="btn btn-light hover-dark d-none border border-2 d-lg-inline-block px-3 py-2 rounded"
        >
          <i class="fa-solid fa-pen-fancy me-1"></i>
          New Post
        </a>
        <a
          class="my-page btn btn-light hover-dark px-3 py-2 rounded border border-2"
        >
          <i class="fa-solid fa-user"></i>
        </a>
        <button
          class="logout-button border border-2 px-3 py-2 rounded btn btn-light"
        >
          Log out
        </button>
      </nav>
    </header>

    <main class="mt-5 mb-10 px-4 mt-lg-10 px-lg-11">
      <a
        href="/post/create/"
        class="d-lg-none btn btn-primary border-2 fixed-bottom text-end me-4 mb-6 px-3 py-2 rounded fw-medium"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <div class="back-to-feed d-inline-blockw-lg-80 mx-lg-auto mb-4 mb-lg-7">
        <a class="back-to-profile-page font-size-sm">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="single-post mb-7 mb-lg-8 mx-lg-auto w-lg-80"></div>
      <div
        class="font-size-sm d-flex justify-content-between align-items-center mx-lg-auto w-lg-80"
      >
        <button
          id="previous-post"
          class="single-pagination-button border-0 bg-transparent"
        >
          <i class="fa-solid fa-chevron-left me-1"></i>
          Previous
        </button>
        <a href="" class="back-link-on-single-page">Back Feed</a>
        <button
          id="next-post"
          class="single-pagination-button border-0 bg-transparent"
        >
          Next
          <i class="fa-solid fa-chevron-right ms-1"></i>
        </button>
      </div>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
