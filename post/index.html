<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="post-body">
    <header class="post-header">
      <a href="/post/feed/">
        <img src="/images/noroff-logo.png" alt="Logo" class="logo" />
      </a>
      <nav class="header-nav">
        <button class="edit-button button-dark">
          <i class="fa-regular fa-pen-to-square"></i>
          Edit
        </button>
        <a href="/post/create/" class="new-post-button-desktop button-dark">
          <i class="fa-solid fa-pen-fancy"></i>
          New Post
        </a>
        <button class="logout-button">Log out</button>
      </nav>
    </header>

    <main class="post-main">
      <a href="/post/create/" class="new-post-button-mobile button-dark">
        <i class="fa-solid fa-pen-fancy"></i>
        New Post
      </a>
      <div class="back-to-feed">
        <!-- <a href="/post/feed/">
          <i class="fa-solid fa-chevron-left"></i>
          Back to Feed
        </a> -->
        <a class="back-to-profile-page">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="single-post"></div>
      <div class="single-pagination">
        <button id="previous-post" class="pagination-button">
          <i class="fa-solid fa-chevron-left"></i>
          Previous
        </button>
        <a href="/post/feed/">Back Feed</a>
        <button id="next-post" class="pagination-button">
          Next
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
