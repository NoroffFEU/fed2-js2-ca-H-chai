<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../../src/css/style.css" /> -->
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body>
    <header
      class="post-header p-3 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center sticky-lg-to"
    >
      <a href="/post/feed/?page=1" class="col-2 col-lg-1">
        <img
          src="/public/images/noroff-logo.png"
          alt="Logo"
          class="logo col-12"
        />
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2 col-9"
      >
        <a class="my-page border px-3 py-2 rounded">
          <i class="fa-regular fa-user"></i>
        </a>
        <button class="logout-button border px-3 py-2 rounded">Log out</button>
      </nav>
    </header>

    <main class="post-main mt-5 mb-10 px-4 mt-lg-10 px-lg-11">
      <h1 class="text-center mb-4 mb-lg-5">New Post</h1>

      <form name="createPost" class="create-form mx-lg-auto">
        <div class="form-group mb-3">
          <label for="title" class="form-label col-12 col-lg-7 mb-2 fw-bold">
            Title
          </label>
          <input
            name="title"
            id="title"
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="img-url" class="form-label col-12 col-lg-7 mb-2 fw-bold">
            Image URL
          </label>
          <input
            name="media[url]"
            id="img-url"
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="img-alt" class="form-label col-12 col-lg-7 mb-2 fw-bold">
            Image alt
          </label>
          <input
            name="media[alt]"
            id="img-alt"
            type="text"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="tags" class="form-label col-12 col-lg-7 mb-2 fw-bold">
            Tag
          </label>
          <input name="tags" id="tags" type="text" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="content" class="form-label col-12 col-lg-7 mb-2 fw-bold">
            Content
          </label>
          <textarea
            name="body"
            id="content"
            cols="30"
            rows="12"
            class="form-control"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="submit-type-button btn-text-sm btn border col-12 mt-3"
        >
          Create Post
        </button>
      </form>
    </main>

    <footer class="d-flex justify-content-center pb-5 pb-lg-4 gap-4">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
