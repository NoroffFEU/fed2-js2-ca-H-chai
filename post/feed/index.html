<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../../src/css/style.css" /> -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=archivo@300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body>
    <header
      class="post-header p-3 pt-lg-6 px-lg-9 pb-lg-0 d-flex justify-content-between align-items-center fixed-top"
    >
      <a href="/post/feed/?page=1" class="col-2 col-md-2">
        <img src="/public/images/Postlyfe.svg" alt="Logo" class="logo col-12" />
      </a>
      <nav
        class="header-nav d-flex justify-content-end align-items-center gap-2 col-9"
      >
        <a
          href="/post/create/"
          class="new-post-button-desktop bg-dark d-none border border-2 border-black d-lg-inline-block px-3 py-2 rounded"
        >
          <i class="fa-solid fa-pen-fancy me-1"></i>
          New Post
        </a>
        <a
          class="my-page bg-dark px-3 py-2 rounded border border-2 border-black"
        >
          <i class="fa-solid fa-user"></i>
        </a>
        <button
          class="logout-button border border-2 border-black px-3 py-2 rounded btn btn-dark"
        >
          Log out
        </button>
      </nav>
    </header>

    <main class="post-main mt-11 mt-lg-12 mb-10 px-4">
      <a
        href="/post/create/"
        class="new-post-button-mobile bg-dark d-lg-none border border-black fixed-bottom text-end me-4 mb-6 px-2 py-2 rounded"
      >
        <i class="fa-solid fa-pen-fancy me-1"></i>
        New Post
      </a>
      <div class="feed container">
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 gx-3 gx-lg-4 gy-5"
        ></div>
      </div>
      <div
        class="feed-pagination mt-8 mt-lg-9 d-flex justify-content-center align-items-center gap-2"
      ></div>
    </main>

    <footer
      class="d-flex justify-content-center pb-5 pb-lg-4 gap-4 font-size-sm"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
