<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <script type="module" src="../../src/app.js" defer></script>
  </head>
  <body class="bg-light font-display">
    <header
      class="fixed top-0 right-0 left-0 flex justify-between items-center bg-light p-4 lg:pt-10 lg:pb-10 lg:px-16"
    >
      <a href="/post/feed/?page=1" class="w-1/4 md:w-1/6">
        <img src="/public/images/Postlyfe.svg" alt="Logo" class="logo" />
      </a>
      <nav class="lg:hidden">
        <input type="checkbox" class="menu-btn hidden" id="menu-btn" />
        <label for="menu-btn" class="menu-icon"
          ><span class="navicon"></span
        ></label>
        <ul class="menu bg-light">
          <li>
            <a class="my-page text-green font-semibold"> My Page </a>
          </li>
          <li>
            <button class="logout-button text-green font-semibold">
              Log out
            </button>
          </li>
        </ul>
      </nav>
      <nav class="hidden lg:flex lg:gap-2">
        <a
          href="/post/create/"
          class="text-green font-medium border-2 px-4 py-2 rounded-md bg-light"
        >
          <i class="fa-solid fa-pen-fancy text-green mr-1"></i>
          New Post
        </a>
        <a class="my-page text-green border-2 px-4 py-2 rounded-md bg-light">
          <i class="fa-solid fa-user"></i>
        </a>
        <button
          class="logout-button text-green font-medium border-2 px-4 py-2 rounded-md bg-light"
        >
          Log out
        </button>
      </nav>
    </header>

    <main class="mt-28 mb-20 px-6 sm:px-10 lg:px-16 lg:mt-44">
      <a
        href="/post/create/"
        class="text-bg-light bg-green font-medium px-4 py-2 rounded-md fixed right-6 bottom-10 lg:hidden"
      >
        <i class="fa-solid fa-pen-fancy mr-1"></i>
        New Post
      </a>
      <div
        class="feed grid grid-cols-1 gap-8 sm:grid-cols-2 sm:gap-x-4 sm:gap-y-8 lg:grid-cols-3"
      ></div>
      <div
        class="feed-pagination mt-14 flex justify-center items-center gap-2 text-green font-medium lg:mt-16"
      ></div>
    </main>

    <footer class="flex justify-center pb-8 gap-4 lg:pb-6 text-sm">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
