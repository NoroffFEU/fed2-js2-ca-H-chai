<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script src="src/js/app.js" defer></script>
    <!-- <script type="module" crossorigin src="/assets/app-CNLN_ZUe.js"></script> -->
    <link rel="stylesheet" crossorigin href="/assets/app-DWUfgLiM.css" />
  </head>

  <body>
    <header>
      <a href="/">
        <img src="/assets/noroff-logo-cWZQt9D6.png" alt="Logo" class="logo" />
      </a>
    </header>

    <main class="auth-main">
      <h1 class="page-title">Login</h1>
      <form name="login">
        <div>
          <label for="email">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
        </div>

        <div>
          <label for="password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </label>
        </div>

        <button type="submit" class="submit-type-button">Log in</button>
        <p class="auth-info">
          Don't have an account?<a href="/auth/register/" class="auth-link"
            >Sign up</a
          >
        </p>
      </form>
    </main>

    <footer>
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
