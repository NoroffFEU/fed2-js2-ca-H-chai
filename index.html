<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/app.js" defer></script>
  </head>

  <body
    class="flex justify-between flex-col min-h-lvh font-display bg-light text-black"
  >
    <header class="p-4 lg:pt-10 lg:px-16 lg:pb-0">
      <a href="/">
        <img
          src="public/images/Postlyfe.svg"
          alt="Logo"
          class="w-1/4 md:w-1/6 logo"
        />
      </a>
    </header>

    <main class="px-10 mb-20">
      <h1 class="text-center mb-8 lg:mb-10 text-5xl font-semibold">Login</h1>
      <form name="login" class="lg:w-4/5 lg:mx-auto">
        <div>
          <label for="email">
            <input
              class="border rounded-md box-border w-full p-3 mb-3 bg-light placeholder-gray font-body"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
        </div>

        <div>
          <label for="password">
            <input
              class="border rounded-md box-border w-full p-3 mb-3 bg-light placeholder-gray font-body"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </label>
        </div>

        <button
          type="submit"
          class="border-2 rounded-md w-full lg:mt-4 p-3 bg-green border-green text-white font-medium"
        >
          Log in
        </button>
        <p class="mt-6 text-center">
          Don't have an account?<a
            href="/auth/register/"
            class="ms-1 font-semibold underline"
            >Sign up</a
          >
        </p>
      </form>
    </main>

    <footer class="flex justify-center lg:pb-6 gap-5 text-sm">
      <a href="#" class="hover:underline">Terms of Use</a>
      <a href="#" class="hover:underline">Privacy Policy</a>
    </footer>
  </body>
</html>
