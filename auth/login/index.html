<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <!-- <link rel="stylesheet" href="../../src/css/style.css" /> -->
    <script type="module" src="../../src/app.js" defer></script>
  </head>

  <body class="d-flex flex-column justify-content-between min-vh-100">
    <header class="p-3 pt-lg-6 px-lg-9 pb-lg-0">
      <a href="/">
        <img
          src="/public/images/noroff-logo.png"
          alt="Logo"
          class="logo col-2 col-lg-1"
        />
      </a>
    </header>

    <main class="auth-main px-6 mb-10">
      <h1 class="page-title mb-5 mb-lg-6 text-center">Login</h1>
      <form name="login">
        <div class="form-group text-center">
          <label for="email" class="form-label col-12 col-lg-7">
            <input
              class="form-control"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </label>
        </div>

        <div class="form-group text-center">
          <label for="password" class="form-label col-12 col-lg-7">
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </label>
        </div>

        <div class="col-lg-7 mx-auto">
          <button
            type="submit"
            class="submit-type-button btn btn-primary col-12"
          >
            Log in
          </button>
        </div>
        <p class="auth-info mt-4 text-center">
          Don't have an account?
          <a href="/auth/register/" class="auth-link ms-1 fw-bold">Sign up</a>
        </p>
      </form>
    </main>

    <footer class="d-flex justify-content-center pb-5 pb-lg-4 gap-4">
      <a href="#">Terms Of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
